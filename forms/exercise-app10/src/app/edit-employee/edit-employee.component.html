<div class="container-fluid">
    <br/>
    <div class="row text-center">

        <div class="col-md-6 offset-md-3">

            <div class="card">

                <div class="card-header bg bg-info text-dark">
                    <h4>Edit Employee Details</h4>
                </div>

                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="updateData()">
                        <div class="form-group">
                            <label for="empId">EmpId: </label>
                            <input type="number" id="empId" class="form-control" required name="employeeId" [(ngModel)]="employeeId" #empId="ngModel"/>
                        </div>
                        <div class="form-group">
                            <label for="empName">Employee Name: </label>
                            <input type="text" id="empName" class="form-control" required name="employeeName" [(ngModel)]="employeeName" #empName="ngModel"/>
                        </div>
                        <div class="form-group">
                            <label for="empAge">Age: </label>
                            <input type="number" id="empAge" class="form-control" required name="employeeAge" [(ngModel)]="employeeAge" #empAge="ngModel"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info">Update</button>
                        </div>
                    </form>
                    <div class="row text-center" *ngIf="message">{{message}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
