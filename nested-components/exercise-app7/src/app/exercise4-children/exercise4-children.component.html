<h4 class="text-center" style="font-family: cursive; color: #f5c542">
    Child Component
  </h4>
  <h5 class="text-center" style="font-family: cursive; color: blue">
    Select a Book:
  </h5>
  <div
    class="dropdown"
    style="display: inline-block; position: relative; left: 43.5%"
  >
    <a
      class="btn dropdown-toggle"
      href="#"
      role="button"
      id="dropdownMenuLink"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {{ bookNameSelected ? bookNameSelected : "Please Select A Book" }}
    </a>
  
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <li>
        <a
          class="dropdown-item"
          href="#"
          *ngFor="let book of booksByGenre[0];"
          (click)="onSelect(book.bookName)"
          >{{book.bookName}}</a
        >
      </li>
    </ul>
  </div>
