<h4 class="text-center" style="font-family: cursive; color: #f5c542">
    Parent Component
  </h4>
  <h5 class="text-center" style="font-family: cursive; color: blue">
    Select a Category:
  </h5>
  <div
    class="dropdown"
    style="display: inline-block; position: relative; left: 43.5%"
  >
    <a
      class="btn dropdown-toggle"
      href="#"
      role="button"
      id="dropdownMenuLink"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {{ genreName ? genreName : "Please Select Genre" }}
    </a>
  
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <li>
        <a
          class="dropdown-item"
          href="#"
          *ngFor="let genre of movieGenres;"
          (click)="onSelect(genre.genreName)"
          >{{genre.genreName}}</a
        >
      </li>
    </ul>
  </div>
  <div class="row">
    <app-child-component [bookGenre] = "genreName" (bookSelected)="onBookSelected($event)"></app-child-component>
  </div>
