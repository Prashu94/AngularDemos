<div class="row" style="align-items: center;">
    <p class="text-center" appButton [color]="color">Hello Everyone</p>
    <div class="col-4">
        <button class="btn btn-primary" (click)="onChangeColor($event)" value = "red">Red</button>
    </div>
    <div class="col-4">
        <button class="btn btn-primary" (click)="onChangeColor($event)" value = "blue">Blue</button>
    </div>
    <div class="col-4">
        <button class="btn btn-primary" (click)="onChangeColor($event)" value = "green">Green</button>
    </div>
</div>
