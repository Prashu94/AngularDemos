<table class="table table-bordered">
    <thead>
        <tr>
            <th>Course Id</th>
            <th>Course Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses;">
            <td>{{course.courseId}}</td>
            <td>{{course.courseName}}</td>
        </tr>
    </tbody>
</table>
