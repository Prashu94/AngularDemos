<div class="container-fluid">
  <div class="row">
    <h5 class="text-center">Course List</h5>
  </div>
  <div class="row">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Course Id</th>
          <th>Course Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.courseId }}</td>
          <td>{{ course.courseName }}</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              (click)="register(course.courseName)"
            >
              Register
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
