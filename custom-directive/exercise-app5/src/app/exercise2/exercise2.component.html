<h4 class="text-center" style="font-family: cursive; color: #f5c542;">Custom Structural Directive - Repeat The Quote After Me!!</h4>
<h5 class="text-center" style = "font-family: cursive; color: blue;">Select the Quote to repeat:</h5>
<div class="dropdown">
  <button
    class="btn btn-primary dropdown-toggle"
    type="button"
    id="dropdownMenuButton1"
    data-bs-toggle="dropdown"
    aria-expanded="true"
    style = "width: 100%; font-family: cursive;"
  >
    {{ selectedQuote ? selectedQuote : "Select An Option" }}
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style = "font-family: cursive;">
    <li><a class="dropdown-item" href="#" *ngFor="let quote of quotesArray" (click)="onSelect(quote)">{{quote}}</a></li>
  </ul>
</div>

<div class="row">
    <h5 class="text-center" style = "font-family: cursive; color: blue;">No of Times: </h5>
    <input type = "number" [(ngModel)]="count"  class="form-control"/>
</div>

<h5 class="text-center" style = "font-family: cursive;">-- And It Says : --</h5>
<h5 class="text-center" style = "font-family: cursive; color:green" *appRepeat="count" >{{selectedQuote}}</h5>
