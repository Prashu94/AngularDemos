<div class="container-fluid">
    <div class="row">
        <h2>My Books</h2>
        <ul class="books">
            <li *ngFor="let book of books; let i=index;">
                <a [routerLink]="['/book', book.id]">
                    <span class="badge">{{book.id}}</span> {{book.name}}
                </a>                
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>
</div>
