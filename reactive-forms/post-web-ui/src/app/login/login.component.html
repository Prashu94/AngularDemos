<div class="container-fluid">
  <div class="row">
    <div class="col-md-5 col-md-offset-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
        <div class="form-group">
          <label for="usrName">User Name:</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            id="usrName"
          />
          <span
            class="error-message"
            *ngIf="
              !loginForm.controls['username'].valid &&
              loginForm.controls.username.dirty
            "
            >Field Required</span
          >
        </div>
        <div class="form-group">
          <label for="pwd">Password: </label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="pwd"
          />
          <span
            class="error-message"
            *ngIf="
              !loginForm.controls['password'].valid && loginForm.controls.password.dirty
            "
            >Field Required</span
          >
        </div>
        <div class="form-group">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </div>
      </form>
      <div *ngIf="errorMessage != null">
        <span class="text-danger">{{ errorMessage }}</span>
      </div>
      <div *ngIf="successMessage != null">
        <span class="text-success">{{ successMessage }}</span>
      </div>
    </div>
  </div>
</div>
